<div class="container my-4">
    <h2 class="text-center">ToDo List</h2>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Save today what you have to do.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          
        <button type="submit" id="add" class="btn btn-primary">Add To List</button>
      <div id="items"class="my-3">
        <h3>Your Items</h3>
        <table class="table caption-top">
            <caption>List of users</caption>
            <thead>
              <tr>
                <th scope="col">Sr. No.</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              <!-- <tr>
                <th scope="row">1</th>

      </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function getanupdate(){
            tit=document.getElementById('title').value;
            desc=document.getElementById('description').value;
            if(localStorage.getItem('items')==null){
                console.log("Updating..");
                itemarray=[];
                itemarray.push([tit,desc]);
                localStorage.setItem('items',JSON.stringify(itemarray));
            }
            else {
                itemarrayStr=localStorage.getItem('items');
                itemarray=JSON.parse(itemarrayStr);
                itemarray.push([tit,desc]);
                localStorage.setItem('items',JSON.stringify(itemarray))
            }
           update();

        }
        function update()
        {
            if(localStorage.getItem('items')==null){
                console.log("Updating..");
                itemarray=[];
                localStorage.setItem('items',JSON.stringify(itemarray));
            }
            else {
                itemarrayStr=localStorage.getItem('items');
                itemarray=JSON.parse(itemarrayStr);
            }
            let tablebody= document.getElementById("tablebody");
            let str="";
            itemarray.forEach((element,index) => {
                str+=` 
                <tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
              </tr>
                `;
            });
            tablebody.innerHTML =str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getanupdate);
         update();
         function deleted(itemindex)
         {
            itemarrayStr=localStorage.getItem('items');
                itemarray=JSON.parse(itemarrayStr); 
                itemarray.splice(itemindex,1); 
                localStorage.setItem('items',JSON.stringify(itemarray));
                update();
         }
            </script>
